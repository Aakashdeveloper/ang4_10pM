<form  #form="ngForm" novalidate>
    <div class="form-group " [class.has-error]="firstName.invalid">
        <label for="firstname" class="control-label">FirstName</label>
        <input #firstName="ngModel" required id="firstname" type="text" placeholder="name" name="firstName" class="form-control"
        [ngModel]="model.firstName" (ngModelChange)='firstNameToUpperCase($event)'>
        <div *ngIf="firstName.invalid"   class="alert alert-danger">
            First name is required
        </div>
    </div>
    <h1>{{firstName.invalid}}</h1>
    <div class="form-group " [class.has-error]="lastName.invalid">
        <label for="lastname" class="control-label">Last Name</label>
        <input #lastName="ngModel" minlength="3" id="lastname" type="text" placeholder="name" name="lastName" 
        class="form-control"
        [(ngModel)]="model.lastName">
        <div *ngIf="lastName.invalid"   class="alert alert-danger">
            Last name should of min 3 letter
        </div>
    </div>
    <div class="form-group" [class.has-error]="phoneNumber.invalid">
        <label>Phone Number</label>
        <input  #phoneNumber="ngModel" pattern="[0-9]{10}" type="text"  placeholder="phoneNumber" class="form-control" 
        name="phoneNumber" [(ngModel)]="model.phoneNumber">
         <div *ngIf="phoneNumber.invalid" class="alert alert-danger">
            It should only be number
        </div>  
    </div>
